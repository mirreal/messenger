<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iChat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css">
		<link rel="stylesheet" href="css/client.css">
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/chat.js"></script>
	</head>

	<body>
		<div data-role="page" id="chat">
			<div data-role="header" data-posotion="fixed" data-tap-toggle="false">
				<h1>用户列表</h1>
			</div>

			<div data-role="content">
				<ul id="list" data-role="listview" data-inset="true">
					<li data-role="list-divider">Online</li>
				</ul>
			</div>

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#room">聊天</a></li>
						 <li><a href="#chat" class="ui-btn-active ui-state-persist">用户列表</a></li>
						 <li><a href="/paint" data-ajax="false">绘图板</a></li>
					</ul>
				</div>
			</div>

		</div>


		<div data-role="page" id="room">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>iChat</h1>
			</div>

			<div data-role="content">
				<div data="filedcontain" id="contents">
				</div>

				<div data-role="fieldcontain" id="control">
					<label for="messageInput">发给<span id="to"></span>:</label>
					<input id="messageInput" type="text" name="name" value="">
					<a id="send" data-role="button">Send</a>
				</div>
				

			</div>

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#room" class="ui-btn-active ui-state-persist">聊天</a></li>
						 <li><a href="#chat">用户列表</a></li>
						 <li><a href="/paint" data-ajax="false">绘图板</a></li>
					</ul>
				</div>
			</div>

		</div>
	</body>
</html>
