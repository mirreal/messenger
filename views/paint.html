<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>iChat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css">
		<link rel="stylesheet" href="css/client.css">
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="/socket.io/socket.io.js"></script>

	</head>

	<body>
		<div data-role="page" id="paint">
			<div data-role="header">
				<h1>Paint</h1>    
			</div>

			<div data-role="content" id="game">
				<canvas id="canvas" width="320" height="240"></canvas>

				<fieldset data-role="controlgroup" data-type="horizontal">					
					<label for="color">Color:</label>
					<select id="color">
						<option>Brown</option>
						<option selected="selected">DarkKhaki</option>
						<option>Magenta</option>
						<option>Cyan</option>
						<option>Orange</option>
						<option>Red</option>
						<option>Yellow</option>
						<option>Green</option>
					</select>
					<label for="size">Size:</label>
					<select id="size">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option selected="selected">4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option>30</option>
					</select>
					<button id="clear">Clear</button>
					</fieldset>
			</div>

			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="/#room" data-ajax="false">聊天</a></li>
						 <li><a href="/" data-ajax="false">用户列表</a></li>
						 <li><a href="" class="ui-btn-active ui-state-persist">绘图板</a></li>
					</ul>
				</div>
			</div>

		</div>

		<script src="js/paint.js"></script>
	</body>
</html>
